<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        body {
            background-color: whitesmoke;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 300px; /* Adjust size as needed */
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 500px;
            height: 40px;
            font-size: 18px;
            padding: 5px 10px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            height: 36px;
            font-size: 16px;
            padding: 0 20px;
            margin-bottom: 15px;
        }

        .top-right-links {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .top-right-links a {
            margin-left: 15px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <img class="logo" src="C:\Users\ledio\Documents\GitHub\project0\google-logo.webp" alt="Google Logo">
        <form action="https://www.google.com/search?q=YOUR_SEARCH&tbm=isch">
            <input type="text" name="q">
            <center><input type="submit" value="Image Search"></center>
        </form>
    </div>

</body>
</html>
